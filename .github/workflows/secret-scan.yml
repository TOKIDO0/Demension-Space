name: secret-scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史记录
      - uses: gitleaks/gitleaks-action@v2
        with:
          scan-mode: repo  # 扫描整个仓库而不是特定提交范围
