<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重置密码</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-content" style="padding-top:120px;max-width:500px;margin:0 auto;">
    <h2 class="section-title">重置密码</h2>
    <div id="reset-error" class="auth-error" style="display:none"></div>
    <form id="reset-form" class="auth-form">
      <div class="form-group">
        <label for="new-password">新密码</label>
        <input type="password" id="new-password" placeholder="至少8位，含大小写和数字" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">确认新密码</label>
        <input type="password" id="confirm-password" placeholder="再次输入新密码" required>
      </div>
      <button type="submit" class="auth-submit-btn glass-button">提交</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  <script>
    const API_BASE = 'https://localhost:3443';
    function isValidPassword(p){ return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/.test(p); }
    function showMsg(msg, ok){ const el=document.getElementById('reset-error'); el.textContent=msg; el.className= ok? 'success-message' : 'auth-error'; el.style.display='block'; }
    const params = new URLSearchParams(location.search);
    const token = params.get('token');
    document.getElementById('reset-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const p = document.getElementById('new-password').value;
      const c = document.getElementById('confirm-password').value;
      if (!isValidPassword(p)) { showMsg('至少8位，含大小写和数字'); return; }
      if (p !== c) { showMsg('两次输入的密码不一致'); return; }
      try {
        const resp = await fetch(`${API_BASE}/api/auth/reset`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ token, password: p }) });
        if (!resp.ok) { const j = await resp.json().catch(()=>({})); if (j && j.error === 'password_recently_used') showMsg('新密码不能与最近3次使用的相同'); else showMsg('重置失败，请稍后重试'); return; }
        showMsg('重置成功，请前往登录', true);
      } catch { showMsg('重置失败，请稍后重试'); }
    });
  </script>
</body>
</html>
